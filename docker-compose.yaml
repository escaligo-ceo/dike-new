  subscription-service:
    build:
      context: .
      dockerfile: apps/backend/subscription-service/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    # command: npm run dev --workspace=apps/backend/subscription-service -- --host 0.0.0.0
    command: npm run dev --workspace=apps/backend/subscription-service -- --host 0.0.0.0 -- --host 0.0.0.0
    ports:
      - 8004:8004
    environment:
      <<: *common-env
      SUBSCRIPTION_DB_CONNECTION_STR: ${SUBSCRIPTION_DB_CONNECTION_STR}

  web-site:
    build:
      context: .
      dockerfile: apps/frontend/web-site/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    # Per il frontend (Vite/Next), npm run dev di solito gestisce già l'hot reload
    command: npm run dev --workspace=apps/frontend/web-site -- --host 0.0.0.0
    ports:
      - 5172:5172
    environment:
      <<: *common-env

  react:
    build:
      context: .
      dockerfile: apps/frontend/react/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    # Per il frontend (Vite/Next), npm run dev di solito gestisce già l'hot reload
    command: npm run dev --workspace=apps/frontend/react -- --host 0.0.0.0
    ports:
      - 5173:5173
    environment:
      <<: *common-env

